<div [class.red]="leaveRequestStatus.CANCELLED == status" [class.blue]="leaveRequestStatus.PENDING == status"
  [class.green]="leaveRequestStatus.APPROVED == status" [class.orange]="leaveRequestStatus.WAITING == status"
  [class.purple]="leaveRequestStatus.REJECT == status" class="box">
  <span>{{statusContent}}</span>
</div>
