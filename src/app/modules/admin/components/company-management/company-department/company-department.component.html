<div class="company-department-container">
  <div class="header">
    <span>
      Departments
    </span>
    <div class="divider"></div>
    <button mat-flat-button color="primary" class="button-add-emp">
      <a routerLink="add">
        Add Department
      </a>
    </button>
  </div>

  <div class="content">
    <div class="department-table">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
          <td mat-cell *matCellDef="let row"> {{row.office}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <span class="button-icon" (click)="onNavigateEdit(row)">
              <mat-icon>
                edit
              </mat-icon>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
