<mat-drawer-container class="drawer-container">
  <mat-drawer #filterDrawer [mode]="'over'" position="end" class="filter-content">
    <ng-template [ngIf]="filterDrawer.opened">
      <div class="row m-0 d-flex justify-content-end mb-2">
        <button qms-btn-icon (click)="filterDrawer.toggle(); onClose()" color="light" mode="dark">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="d-flex flex-column h-100 overflow-auto filter-group">
        <!-- <app-input-with-icon id="filter-box-input-search" [icon]="'search'" [height]="50"
            [placeholder]="'COMMON.SEARCH' | translate" [(value)]="inputSearch.keyWord">
          </app-input-with-icon> -->
        <div class="location-filter mt-3">
          <mat-form-field appearance="fill" class="w-100 select-hazard">
            <mat-label>Location</mat-label>
            <input matInput readonly />
            <button mat-icon-button matSuffix>
              <mat-icon>add_circle_outline</mat-icon>
            </button>
          </mat-form-field>

          <!-- <mat-chip-list *ngIf="inputSearch.resultSelectLocation && inputSearch.resultSelectLocation.length">
              <ng-container *ngFor="let item of inputSearch.resultSelectLocation">
                <mat-chip *qmsContentChanges="item.children?.length" [removable]="true">
                  <span>
                    <span>
                      <span>{{item.name}}</span>
                      <span *ngIf="!!item?.isGroup">
                        {{item.children.length}}/{{item.childCount}}
                      </span>
                    </span>
                  </span>
                  <mat-icon (click)="onRemoveNode(item)">cancel</mat-icon>
                </mat-chip>
              </ng-container>
            </mat-chip-list> -->
        </div>

      </div>

      <div class="filter-box-btn-group">
        <button mat-button (click)="clearFilter()" class="custom-btn-height">
          Reset Filter
        </button>
        <button mat-flat-button (click)="filter(); filterDrawer.toggle();" class="custom-btn-height">
          Filter
        </button>
      </div>
    </ng-template>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <div class="work-log-timesheet-container">
      <div class="header">
        <span>
          Leave Type
        </span>
        <button mat-button (click)="filterDrawer.toggle(); onClose()" class="ml-2 btn-filter">Filter</button>
      </div>

      <div class="content">
        <div class="department-table">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let row"> {{row.employee?.code}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.employee?.fullName}}</td>
            </ng-container>

            <ng-container matColumnDef="team">
              <th mat-header-cell *matHeaderCellDef> Team </th>
              <td mat-cell *matCellDef="let row"> {{row.employee?.team}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let row"> {{row.time}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let row">
                <div [innerHTML]="row.description | safeHtml"></div>
              </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let row">
                {{row.status}}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
          </table>

          <mat-paginator (page)="handlePageEvent($event)" [pageSizeOptions]="pageSizeOptions" [length]="countAllData"
            [pageIndex]="pageIndex" [pageSize]="pageSize" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>

    </div>
  </mat-drawer-content>
</mat-drawer-container>


<app-loading [manualLoadingInput]="isLoading"></app-loading>
