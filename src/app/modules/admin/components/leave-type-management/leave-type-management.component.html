<div class="leave-type-container">
  <div class="header">
    <span>
      Leave Type
    </span>
    <div class="divider"></div>
    <div class="button-action">
      <button mat-flat-button color="primary" class="button-add-emp" (click)="openAddEditPopup()">
        Add New Leave Type
      </button>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Search">
        <mat-icon matIconPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="content">
    <div class="department-table">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="allowance">
          <th mat-header-cell *matHeaderCellDef> Allowance </th>
          <td mat-cell *matCellDef="let row"> {{row.default}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let row">
            <div class="p-8" [innerHTML]="row.description| safeHtml">
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <span [matMenuTriggerFor]="menu" class="button-icon">
              <mat-icon>
                more_vert
              </mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openAddEditPopup(row)">
                <mat-icon>
                  edit
                </mat-icon>
                Edit
              </button>
              <button mat-menu-item (click)="deleteLeaveType(row)">
                <mat-icon>
                  delete
                </mat-icon>
                Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>

      <!-- <mat-paginator (page)="handlePageEvent($event)" [pageSizeOptions]="pageSizeOptions" [length]="countAllData"
        [pageIndex]="pageIndex" [pageSize]="pageSize" aria-label="Select page of users"></mat-paginator> -->
    </div>
  </div>
</div>

<app-loading [manualLoadingInput]="isLoading"></app-loading>
